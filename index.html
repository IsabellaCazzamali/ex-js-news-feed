<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Feed</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>News Feed</h1>
    </header>
    <!-- Header content -->

    <main>
      <section class="filters post">
        <div class="filter-menu">
          <span> Filtra per tags: </span>
          <select name="tags" id="tags" class="filter">
            <option value="all">Tutti i tags</option>
            <option value="Geo">Geo</option>
            <option value="Tech">Tech</option>
            <option value="Viaggi">Viaggi</option>
            <option value="Cucina">Cucina</option>
            <option value="Arte">Arte</option>
          </select>
        </div>
        <!-- Tag filter -->

        <div class="saved-selector">
          <input type="checkbox" name="saved" id="saved" />
          <label for="saved">Solo news salvate</label>
        </div>
        <!-- Saved posts filter -->
      </section>
      <!-- Filter section -->

      <section class="posts">
        <div class="news-container">
          <div class="row">
            <!-- Add icons here via JS -->
          </div>
        </div>
      </section>
      <!-- Posts feed -->
    </main>
    <!-- Main content -->

    <footer></footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
