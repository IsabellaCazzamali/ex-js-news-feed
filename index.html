<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Feed</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>News Feed</h1>
    </header>
    <!-- Header content -->

    <main>
      <section class="filters post">
        <div class="filter-menu">
          <span> Filtra per tags: </span>
          <select name="tags" id="tags" class="filter">
            <option value="all">Tutti i tags</option>
            <option value="geo" id="geo">Geo</option>
            <option value="tech">Tech</option>
            <option value="travels">Viaggi</option>
            <option value="cooking">Cucina</option>
            <option value="art">Arte</option>
          </select>
        </div>
        <!-- Tag filter -->

        <div class="saved-selector">
          <input type="checkbox" name="saved" id="saved" />
          <label for="saved">Solo news salvate</label>
        </div>
        <!-- Saved posts filter -->
      </section>
      <!-- Filter section -->

      <section class="posts">
        <div class="news-container">
          <div class="row">
            <!-- <div class="post">
                        <div class="post-body">
                            <h3>Scoperta una nuova specie di papera di gomma</h3>
                            <div class="post-author">pubblicato da Diana Rossi</div>
                            <div class="post-date">in data 15/0162023</div>
                            <p class="post-content">Un breve articolo sulla recente scoperta di una specie di papera di gomma mai vista prima</p>
                            <img class="post-image" src="./assets/images/rubber-duck.jpg" alt="rubber duck floating on water"></img>
                            <div class="post-tags">
                                <button class="btn">Geo</button>
                            </div>
                        </div>
                    </div> -->
          </div>
        </div>
      </section>
      <!-- Posts feed -->
    </main>
    <!-- Main content -->

    <footer></footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
